name: Build iOS IPA (unsigned)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install CocoaPods
        run: brew install cocoapods

      - name: Generate native iOS project
        run: npx expo prebuild --platform ios --clean

      - name: Install Pods
        run: cd ios && pod install

      - name: List workspace info
        run: |
          cd ios
          echo "=== Files ==="
          ls -la
          WORKSPACE=$(ls -d *.xcworkspace | head -1)
          echo "=== Workspace: $WORKSPACE ==="
          xcodebuild -workspace "$WORKSPACE" -list

      - name: Build iOS app (unsigned, real device)
        run: |
          cd ios
          WORKSPACE=$(ls -d *.xcworkspace | head -1)
          SCHEME=$(xcodebuild -workspace "$WORKSPACE" -list 2>/dev/null | grep -A 20 "Schemes:" | grep -v "Schemes:" | sed '/^$/d' | head -1 | xargs)
          echo "Building workspace=$WORKSPACE scheme=$SCHEME"
          xcodebuild \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -arch arm64 \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGN_ENTITLEMENTS="" \
            DEVELOPMENT_TEAM="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name: Find .app
        run: |
          echo "=== Searching for .app ==="
          find ios/build -name "*.app" -type d 2>/dev/null
          APP_PATH=$(find ios/build -name "*.app" -type d -path "*Release-iphoneos*" | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "No .app in Release-iphoneos, searching everywhere..."
            APP_PATH=$(find ios/build -name "*.app" -type d | grep -v "\.app/" | head -1)
          fi
          echo "APP_PATH=$APP_PATH"
          echo "APP_PATH=$APP_PATH" >> $GITHUB_ENV
          ls -la "$APP_PATH"

      - name: Package IPA
        run: |
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          zip -r UlsuNotSmart.ipa Payload
          ls -lh UlsuNotSmart.ipa

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: UlsuNotSmart-iOS
          path: UlsuNotSmart.ipa
