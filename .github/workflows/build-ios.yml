name: Build iOS IPA (unsigned)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install CocoaPods
        run: brew install cocoapods

      - name: Generate native iOS project
        run: npx expo prebuild --platform ios --clean

      - name: Install Pods
        run: cd ios && pod install

      - name: List workspace info
        run: |
          cd ios
          echo "=== Files ==="
          ls -la
          WORKSPACE=$(ls -d *.xcworkspace | head -1)
          echo "=== Workspace: $WORKSPACE ==="
          xcodebuild -workspace "$WORKSPACE" -list

      - name: Build iOS app (unsigned, real device)
        run: |
          cd ios
          WORKSPACE=$(ls -d *.xcworkspace | head -1)
          # Get the app scheme name (matches the workspace name, not a library)
          SCHEME=$(basename "$WORKSPACE" .xcworkspace)
          echo "Building workspace=$WORKSPACE scheme=$SCHEME"
          xcodebuild \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -arch arm64 \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="-" \
            DEVELOPMENT_TEAM="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            COMPILER_INDEX_STORE_ENABLE=NO

      - name: Explore build output
        if: always()
        run: |
          echo "=== Full build directory tree ==="
          find ios/build -maxdepth 5 -type d | head -80
          echo ""
          echo "=== All .app bundles ==="
          find ios/build -name "*.app" -type d 2>/dev/null || echo "No .app found"
          echo ""
          echo "=== Products folder ==="
          find ios/build -path "*/Products/*" -type d 2>/dev/null | head -20
          echo ""
          echo "=== All files in Products ==="
          find ios/build -path "*/Products/*" 2>/dev/null | head -40

      - name: Find .app and package IPA
        run: |
          # Search broadly for .app
          APP_PATH=$(find ios/build -name "*.app" -type d | grep -v "\.app/" | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "ERROR: No .app bundle found anywhere in ios/build"
            echo "Listing all contents:"
            find ios/build -type f | head -50
            exit 1
          fi
          echo "Found app: $APP_PATH"
          ls -la "$APP_PATH"
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          zip -r UlsuNotSmart.ipa Payload
          ls -lh UlsuNotSmart.ipa

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: UlsuNotSmart-iOS
          path: UlsuNotSmart.ipa
